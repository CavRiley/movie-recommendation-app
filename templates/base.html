<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Movie Recommender{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
        rel="stylesheet"
        href="{{ url_for('static', filename='css/main.css') }}"
    >
    <style>
        /* Additional inline styles for forms */
        button {
            font-family: inherit;
        }
        
        select {
            font-family: inherit;
        }
        
        .btn:hover {
            transform: translateY(-1px);
        }
        
        input:focus, select:focus, button:focus {
            outline: 2px solid #38bdf8;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="container">
            <h1 class="logo">
                <a href="{{ url_for('home') }}" style="color: inherit; text-decoration: none;">
                    Polyglot Movie Recs
                </a>
            </h1>
        </div>
    </header>

    <main class="site-main">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2025 Polyglot Recommendation System | Neo4j + Redis + Flask</p>
        </div>
    </footer>
</body>
</html>
